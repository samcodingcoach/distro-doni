<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Admin Distro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assets/css/admin.css">
    <script src="assets/js/admin.js"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-4 sm:p-8 rounded-lg shadow-lg w-full max-w-md mx-4">
        <div class="text-center mb-8">
            <h1 class="text-2xl sm:text-3xl font-bold text-gray-800">Admin Distro</h1>
            <p class="text-gray-600 mt-2 text-sm sm:text-base">Silakan login untuk melanjutkan</p>
        </div>
        
        <form id="loginForm" class="space-y-6">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Username</label>
                <input type="text" id="username" name="username" required
                       class="w-full px-3 py-2 text-sm sm:text-base border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                       placeholder="Masukkan username">
            </div>
            
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                <input type="password" id="password" name="password" required
                       class="w-full px-3 py-2 text-sm sm:text-base border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                       placeholder="Masukkan password">
            </div>
            
            <div id="errorMessage" class="hidden bg-red-50 border border-red-200 text-red-700 px-3 py-2 sm:px-4 sm:py-3 rounded-md text-sm">
                <span id="errorText"></span>
            </div>
            
            <div id="successMessage" class="hidden bg-green-50 border border-green-200 text-green-700 px-3 py-2 sm:px-4 sm:py-3 rounded-md text-sm">
                <span id="successText"></span>
            </div>
            
            <button type="submit" id="loginBtn"
                    class="w-full bg-blue-600 text-white py-3 px-4 sm:py-2 text-sm sm:text-base rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-200 flex items-center justify-center">
                <span id="btnText">Login</span>
                <svg id="btnSpinner" class="hidden animate-spin h-5 w-5 ml-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
            </button>
        </form>
    </div>

    <script>
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const loginBtn = document.getElementById('loginBtn');
        const btnText = document.getElementById('btnText');
        const btnSpinner = document.getElementById('btnSpinner');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const errorText = document.getElementById('errorText');
        const successText = document.getElementById('successText');
        
        // Hide messages
        errorMessage.classList.add('hidden');
        successMessage.classList.add('hidden');
        
        // Show loading
        loginBtn.disabled = true;
        btnText.textContent = 'Loading...';
        btnSpinner.classList.remove('hidden');
        
        try {
            const response = await fetch('../api/auth/login.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username, password })
            });
            
            const data = await response.json();
            
            if (data.success) {
                successText.textContent = 'Login berhasil! Mengalihkan...';
                successMessage.classList.remove('hidden');
                
                // Save token
                localStorage.setItem('admin_token', data.data.token);
                localStorage.setItem('admin_data', JSON.stringify(data.data.admin));
                
                // Redirect after 1 second
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1000);
                
            } else {
                errorText.textContent = data.message || 'Login gagal';
                errorMessage.classList.remove('hidden');
            }
            
        } catch (error) {
            errorText.textContent = 'Terjadi kesalahan: ' + error.message;
            errorMessage.classList.remove('hidden');
        } finally {
            // Hide loading
            loginBtn.disabled = false;
            btnText.textContent = 'Login';
            btnSpinner.classList.add('hidden');
        }
    });
    </script>
</body>
</html>

<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Banner Input Form</title>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Theme Configuration -->
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#137fec",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101922",
                    },
                    fontFamily: {
                        "display": ["Inter", "Noto Sans", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        body {
            font-family: 'Inter', "Noto Sans", sans-serif;
        }
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark min-h-screen flex flex-col overflow-x-hidden">
<div class="relative flex h-full grow flex-col">
<!-- Main Layout Container -->
<div class="flex flex-1 justify-center py-10 px-4 md:px-10 lg:px-20">
<div class="layout-content-container flex flex-col w-full max-w-[960px] flex-1">
<!-- Page Heading -->
<div class="flex flex-wrap justify-between gap-3 p-4 mb-4">
<div class="flex min-w-72 flex-col gap-2">
<h1 class="text-slate-900 dark:text-white text-4xl font-black leading-tight tracking-[-0.033em]">Manage Banner</h1>
<p class="text-slate-500 dark:text-slate-400 text-base font-normal leading-normal">Create or edit banner details</p>
</div>
</div>
<!-- Form Container -->
<div class="bg-white dark:bg-slate-800 rounded-xl shadow-sm border border-slate-200 dark:border-slate-700 overflow-hidden">
<!-- Form Fields -->
<div class="p-6 md:p-8 flex flex-col gap-6">
<!-- Row 1: Name & Title -->
<div class="flex flex-col md:flex-row gap-6">
<label class="flex flex-col flex-1 gap-2">
<span class="text-slate-900 dark:text-white text-sm font-medium leading-normal">Nama Banner</span>
<input class="form-input flex w-full rounded-lg border border-slate-200 dark:border-slate-600 bg-white dark:bg-slate-900 text-slate-900 dark:text-white focus:border-primary focus:ring-primary h-12 px-4 text-base placeholder:text-slate-400" placeholder="e.g., Summer Sale 2024" value=""/>
</label>
<label class="flex flex-col flex-1 gap-2">
<span class="text-slate-900 dark:text-white text-sm font-medium leading-normal">Judul</span>
<input class="form-input flex w-full rounded-lg border border-slate-200 dark:border-slate-600 bg-white dark:bg-slate-900 text-slate-900 dark:text-white focus:border-primary focus:ring-primary h-12 px-4 text-base placeholder:text-slate-400" placeholder="e.g., 50% Off Everything" value=""/>
</label>
</div>
<!-- Row 2: Description -->
<label class="flex flex-col flex-1 gap-2">
<span class="text-slate-900 dark:text-white text-sm font-medium leading-normal">Deskripsi</span>
<textarea class="form-textarea flex w-full rounded-lg border border-slate-200 dark:border-slate-600 bg-white dark:bg-slate-900 text-slate-900 dark:text-white focus:border-primary focus:ring-primary min-h-[140px] p-4 text-base resize-y placeholder:text-slate-400" placeholder="Enter banner description details..."></textarea>
</label>
<!-- Row 3: Image URL -->
<div class="flex flex-col gap-4">
<label class="flex flex-col flex-1 gap-2">
<span class="text-slate-900 dark:text-white text-sm font-medium leading-normal">Url Gambar (Paste Mode)</span>
<div class="relative flex w-full items-center">
<input class="form-input flex w-full rounded-lg border border-slate-200 dark:border-slate-600 bg-white dark:bg-slate-900 text-slate-900 dark:text-white focus:border-primary focus:ring-primary h-12 pl-4 pr-12 text-base placeholder:text-slate-400" placeholder="https://example.com/image.jpg" value=""/>
<div class="absolute right-0 top-0 h-full w-12 flex items-center justify-center text-slate-400 pointer-events-none">
<span class="material-symbols-outlined">link</span>
</div>
</div>
</label>
<!-- Image Preview Placeholder (Visual Polish) -->
<div class="w-full h-48 rounded-lg bg-slate-50 dark:bg-slate-900 border-2 border-dashed border-slate-200 dark:border-slate-700 flex flex-col items-center justify-center gap-2 text-slate-400">
<span class="material-symbols-outlined text-4xl">image</span>
<span class="text-sm font-medium">Image preview will appear here</span>
</div>
</div>
<!-- Row 4: Active Toggle -->
<div class="flex items-center justify-between py-2 border-t border-slate-100 dark:border-slate-700 mt-2">
<div class="flex flex-col">
<p class="text-slate-900 dark:text-white text-base font-medium">Status Aktif</p>
<p class="text-slate-500 dark:text-slate-400 text-sm">Enable or disable this banner on the storefront</p>
</div>
<label class="relative inline-flex items-center cursor-pointer">
<input checked="" class="sr-only peer" type="checkbox" value=""/>
<div class="w-11 h-6 bg-slate-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-primary/20 dark:peer-focus:ring-primary/30 rounded-full peer dark:bg-slate-700 peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-primary"></div>
</label>
</div>
</div>
<!-- Actions Footer -->
<div class="p-6 border-t border-slate-100 dark:border-slate-700 bg-slate-50 dark:bg-slate-800/50 flex flex-col-reverse md:flex-row justify-end gap-3">
<button class="flex items-center justify-center h-10 px-6 rounded-lg border border-slate-200 dark:border-slate-600 bg-white dark:bg-slate-800 text-slate-700 dark:text-slate-200 font-medium hover:bg-slate-50 dark:hover:bg-slate-700 transition-colors focus:outline-none focus:ring-2 focus:ring-slate-200 dark:focus:ring-slate-600">
                            Cancel
                        </button>
<button class="flex items-center justify-center h-10 px-6 rounded-lg bg-primary text-white font-medium hover:bg-primary/90 transition-colors shadow-sm focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary dark:focus:ring-offset-slate-900">
<span class="material-symbols-outlined text-[20px] mr-2">save</span>
                            Save Banner
                        </button>
</div>
</div>
</div>
</div>
</div>
</body></html>

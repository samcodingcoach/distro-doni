<!DOCTYPE html>

        <nav class="p-4">

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Search, Filter and Add Button -->
        <div class="mb-4 flex flex-col lg:flex-row justify-between items-start lg:items-center space-y-4 lg:space-y-0">
            <div class="w-full lg:w-2/3 flex flex-col sm:flex-row space-y-2 sm:space-y-0 sm:space-x-2">
                <div class="relative flex-1">
                    <input type="text" id="searchInput" placeholder="Cari kode produk atau nama produk..." 
                           onkeyup="searchProduk()"
                           class="w-full px-4 py-2 pr-10 text-sm border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    <div class="absolute inset-y-0 right-0 flex items-center pr-3">
                        <svg class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                        </svg>
                    </div>
                </div>
                <div class="relative">
                    <select id="stockFilter" onchange="filterByStock()" 
                            class="appearance-none px-4 py-2 pr-10 text-sm border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent bg-white">
                        <option value="">Filter Stok</option>
                        <option value="most">Stok Terbanyak</option>
                        <option value="least">Stok Paling Sedikit</option>
                    </select>
                    <div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none">
                        <svg class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                        </svg>
                    </div>
                </div>
            </div>
            <div class="flex flex-col sm:flex-row items-start sm:items-center space-y-2 sm:space-y-0 sm:space-x-4">
                <button onclick="showAddForm()" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 text-sm sm:text-base">
                    + Tambah Produk
                </button>
            </div>
        </div>
        
        <!-- Data Count -->
        <div class="mb-6 text-sm text-gray-600">
            Jumlah Data: <span id="dataCount" class="font-semibold">0</span>
        </div>

        <!-- Messages -->
        <div id="successMessage" class="hidden mb-4 bg-green-50 border border-green-200 text-green-700 px-4 py-3 rounded">
            <span id="successText"></span>
        </div>
        
        <div id="errorMessage" class="hidden mb-4 bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded">
            <span id="errorText"></span>
        </div>

        <!-- Table -->
        <div class="bg-white shadow overflow-hidden sm:rounded-lg">
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider w-[5%]">No</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Kode Produk</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nama Produk</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nama Kategori</th>
                            <th class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">Stok</th>
                            <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Harga Aktif</th>
                            <th class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider w-[10%]">Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="produkTableBody" class="bg-white divide-y divide-gray-200">
                        <tr>
                            <td colspan="7" class="px-6 py-4 text-center text-gray-500">Loading...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Pagination -->
        <div id="pagination" class="mt-4 flex flex-col sm:flex-row justify-between items-center space-y-2 sm:space-y-0">
            <div class="text-sm text-gray-600">
                Menampilkan <span id="startItem">0</span> - <span id="endItem">0</span> dari <span id="totalItems">0</span> data
            </div>
            <div class="flex space-x-2">
                <button id="prevBtn" onclick="changePage(-1)" 
                        class="px-3 py-1 text-sm bg-gray-200 text-gray-700 rounded hover:bg-gray-300 disabled:opacity-50 disabled:cursor-not-allowed">
                    Previous
                </button>
                <span id="pageInfo" class="px-3 py-1 text-sm text-gray-600">Page 1</span>
                <button id="nextBtn" onclick="changePage(1)" 
                        class="px-3 py-1 text-sm bg-gray-200 text-gray-700 rounded hover:bg-gray-300 disabled:opacity-50 disabled:cursor-not-allowed">
                    Next
                </button>
            </div>
        </div>

    <!-- Add/Edit Modal -->

        <div class="relative top-10 mx-auto p-5 border w-full max-w-2xl shadow-lg rounded-md bg-white max-h-[90vh] overflow-y-auto">
            <div class="mt-3">
                <h3 id="modalTitle" class="text-lg leading-6 font-medium text-gray-900 mb-4">Tambah Produk</h3>
                
                <!-- Modal Messages -->
                <div id="modalSuccessMessage" class="hidden mb-4 bg-green-50 border border-green-200 text-green-700 px-4 py-3 rounded">
                    <span id="modalSuccessText"></span>
                </div>
                
                <div id="modalErrorMessage" class="hidden mb-4 bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded">
                    <span id="modalErrorText"></span>
                </div>

                <form id="produkForm" class="space-y-4">
                    <input type="hidden" id="id_produk" name="id_produk">
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Kode Produk</label>
                            <input type="text" id="kode_produk" name="kode_produk" required
                                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">

                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Nama Produk</label>
                            <input type="text" id="nama_produk" name="nama_produk" required
                                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Merk</label>
                            <input type="text" id="merk" name="merk"
                                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Kategori</label>
                            <div class="relative">
                                <select id="id_kategori" name="id_kategori" required
                                        class="appearance-none w-full px-3 py-2 pr-10 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 bg-white">
                                    <option value="">Pilih Kategori</option>
                                </select>
                                <div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none">
                                    <svg class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                                    </svg>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Deskripsi</label>
                        <textarea id="deskripsi" name="deskripsi" rows="3"

                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Harga Aktif</label>
                            <input type="number" id="harga_aktif" name="harga_aktif" required min="0"
                                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Harga Coret</label>
                            <input type="number" id="harga_coret" name="harga_coret" min="0"
                                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Ukuran</label>
                            <input type="text" id="ukuran" name="ukuran"
                                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Jumlah Stok</label>
                            <input type="number" id="jumlah_stok" name="jumlah_stok" required min="0"

                        </div>
                        
                        <div>
                            <label class="flex items-center space-x-2">
                                <input type="checkbox" id="in_stok" name="in_stok" value="1" checked
                                       class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                                <span class="text-sm font-medium text-gray-700">In Stok</span>
                            </label>
                        </div>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">

                            <label class="block text-sm font-medium text-gray-700 mb-1">Gambar 1</label>
                            <input type="file" id="gambar1" name="gambar1" accept=".jpg,.jpeg,.png"

                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Gambar 2</label>
                            <input type="file" id="gambar2" name="gambar2" accept=".jpg,.jpeg,.png"
                                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Gambar 3</label>
                            <input type="file" id="gambar3" name="gambar3" accept=".jpg,.jpeg,.png"

                        </div>

                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">

                            <label class="flex items-center space-x-2">

                                <span class="text-sm font-medium text-gray-700">Favorit</span>
                            </label>

                            <label class="flex items-center space-x-2">
                                <input type="checkbox" id="aktif" name="aktif" value="1" checked

                                <span class="text-sm font-medium text-gray-700">Aktif</span>
                            </label>
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Terjual</label>
                            <input type="number" id="terjual" name="terjual" min="0" value="0" readonly

                    <div class="flex justify-end space-x-2 pt-4">

                                class="px-4 py-2 bg-gray-300 text-gray-700 rounded hover:bg-gray-400">
                            Batal

    <script>
    let currentToken = localStorage.getItem('admin_token');
    let currentAdmin = JSON.parse(localStorage.getItem('admin_data') || '{}');
    let allProdukData = []; // Store all data for search and filter
    let currentPage = 1;
    const itemsPerPage = 15;
    let filteredData = []; // Store filtered/sorted data

    // Check auth
    if (!currentToken) {
        window.location.href = 'login.html';
    }

    // Display admin name
    if (currentAdmin.username) {
        document.getElementById('adminName').textContent = currentAdmin.username;
        document.getElementById('mobileAdminName').textContent = currentAdmin.username;
    }

    // Toggle mobile menu
    function toggleMenu() {
        const mobileMenu = document.getElementById('mobileMenu');
        const overlay = document.getElementById('mobileMenuOverlay');
        
        if (mobileMenu.classList.contains('-translate-x-full')) {
            mobileMenu.classList.remove('-translate-x-full');
            overlay.classList.remove('hidden');
            document.body.style.overflow = 'hidden';
        } else {
            mobileMenu.classList.add('-translate-x-full');
            overlay.classList.add('hidden');
            document.body.style.overflow = 'auto';
        }
    }

    // Load produk data
    async function loadProduk() {
        try {
            const response = await fetch('../api/produk/list.php');
            const data = await response.json();
            
            if (data.success && data.data.length > 0) {
                allProdukData = data.data;
                filteredData = [...allProdukData]; // Initialize filtered data
                displayProduk();
                updatePagination();
            } else {
                allProdukData = [];
                filteredData = [];
                const tbody = document.getElementById('produkTableBody');
                tbody.innerHTML = '<tr><td colspan="7" class="px-6 py-4 text-center text-gray-500">Tidak ada data produk</td></tr>';
                updatePagination();
            }
        } catch (error) {
            showMessage('error', 'Gagal memuat data: ' + error.message);
        }
    }

    // Load kategori for dropdown
    async function loadKategori() {
        try {
            const response = await fetch('../api/kategori/list.php');
            const data = await response.json();
            
            if (data.success && data.data.length > 0) {
                const select = document.getElementById('id_kategori');
                select.innerHTML = '<option value="">Pilih Kategori</option>';
                data.data.forEach(kategori => {
                    select.innerHTML += `<option value="${kategori.id_kategori}">${kategori.nama_kategori}</option>`;
                });
            }
        } catch (error) {
            console.error('Gagal memuat data kategori:', error);
        }
    }

    // Format currency to Rupiah
    function formatRupiah(amount) {
        return new Intl.NumberFormat('id-ID', {
            style: 'currency',
            currency: 'IDR',
            minimumFractionDigits: 0,
            maximumFractionDigits: 0
        }).format(amount || 0);
    }

    // Display produk data with pagination
    function displayProduk() {
        const tbody = document.getElementById('produkTableBody');
        const startIndex = (currentPage - 1) * itemsPerPage;
        const endIndex = startIndex + itemsPerPage;
        const pageData = filteredData.slice(startIndex, endIndex);
        
        if (pageData.length > 0) {
            tbody.innerHTML = pageData.map((produk, index) => `
                <tr>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${startIndex + index + 1}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${produk.kode_produk || '-'}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900 truncate max-w-xs" title="${produk.nama_produk}">${produk.nama_produk}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${produk.nama_kategori}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-center">
                        <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${produk.jumlah_stok > 10 ? 'bg-green-100 text-green-800' : produk.jumlah_stok > 5 ? 'bg-yellow-100 text-yellow-800' : 'bg-red-100 text-red-800'}">
                            ${produk.jumlah_stok || 0}
                        </span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-right font-medium text-gray-900">${formatRupiah(produk.harga_aktif)}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-center">
                        <button onclick="editProduk(${JSON.stringify(produk).replace(/"/g, '&quot;')})" 
                                class="text-indigo-600 hover:text-indigo-900 mr-2">Edit</button>
                        <button onclick="deleteProduk(${produk.id_produk}, '${produk.nama_produk}')" 
                                class="text-red-600 hover:text-red-900">Delete</button>
                    </td>
                </tr>
            `).join('');
        } else {
            tbody.innerHTML = '<tr><td colspan="7" class="px-6 py-4 text-center text-gray-500">Tidak ada data yang ditemukan</td></tr>';
        }
    }

    // Update pagination
    function updatePagination() {
        const totalItems = filteredData.length;
        const totalPages = Math.ceil(totalItems / itemsPerPage);
        const startItem = totalItems > 0 ? (currentPage - 1) * itemsPerPage + 1 : 0;
        const endItem = Math.min(currentPage * itemsPerPage, totalItems);
        
        document.getElementById('dataCount').textContent = totalItems;
        document.getElementById('startItem').textContent = startItem;
        document.getElementById('endItem').textContent = endItem;
        document.getElementById('totalItems').textContent = totalItems;
        document.getElementById('pageInfo').textContent = `Page ${currentPage} of ${totalPages}`;
        
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        
        prevBtn.disabled = currentPage === 1;
        nextBtn.disabled = currentPage === totalPages || totalPages === 0;
    }

    // Change page
    function changePage(direction) {
        const totalPages = Math.ceil(filteredData.length / itemsPerPage);
        const newPage = currentPage + direction;
        
        if (newPage >= 1 && newPage <= totalPages) {
            currentPage = newPage;
            displayProduk();
            updatePagination();
        }
    }

    // Search produk
    function searchProduk() {
        const searchTerm = document.getElementById('searchInput').value.toLowerCase().trim();
        
        if (searchTerm === '') {
            filteredData = [...allProdukData];
        } else {
            filteredData = allProdukData.filter(produk => 
                (produk.kode_produk && produk.kode_produk.toLowerCase().includes(searchTerm)) ||
                (produk.nama_produk && produk.nama_produk.toLowerCase().includes(searchTerm))
            );
        }
        
        currentPage = 1; // Reset to first page
        displayProduk();
        updatePagination();
    }

    // Filter by stock
    function filterByStock() {
        const filterValue = document.getElementById('stockFilter').value;
        
        if (filterValue === '') {
            filteredData = [...allProdukData];
        } else if (filterValue === 'most') {
            filteredData = [...allProdukData].sort((a, b) => (b.jumlah_stok || 0) - (a.jumlah_stok || 0));
        } else if (filterValue === 'least') {
            filteredData = [...allProdukData].sort((a, b) => (a.jumlah_stok || 0) - (b.jumlah_stok || 0));
        }
        
        currentPage = 1; // Reset to first page
        displayProduk();
        updatePagination();
    }

    // Show add form
    function showAddForm() {
        document.getElementById('modalTitle').textContent = 'Tambah Produk';
        document.getElementById('produkForm').reset();
        document.getElementById('id_produk').value = '';
        document.getElementById('terjual').value = '0';
        document.getElementById('produkModal').classList.remove('hidden');
        loadKategori();
    }

    // Edit produk
    function editProduk(produk) {
        document.getElementById('modalTitle').textContent = 'Edit Produk';
        document.getElementById('id_produk').value = produk.id_produk;
        document.getElementById('kode_produk').value = produk.kode_produk || '';
        document.getElementById('nama_produk').value = produk.nama_produk;
        document.getElementById('merk').value = produk.merk || '';
        document.getElementById('deskripsi').value = produk.deskripsi || '';
        document.getElementById('harga_aktif').value = produk.harga_aktif;
        document.getElementById('harga_coret').value = produk.harga_coret || '';
        document.getElementById('ukuran').value = produk.ukuran || '';
        document.getElementById('jumlah_stok').value = produk.jumlah_stok || 0;
        document.getElementById('in_stok').checked = produk.in_stok == 1;
        document.getElementById('favorit').checked = produk.favorit == 1;
        document.getElementById('aktif').checked = produk.aktif == 1;
        document.getElementById('terjual').value = produk.terjual || 0;
        
        loadKategori().then(() => {
            document.getElementById('id_kategori').value = produk.id_kategori;
        });
        
        document.getElementById('produkModal').classList.remove('hidden');
    }

    // Delete produk
    function deleteProduk(id, nama) {
        if (confirm(`Apakah Anda yakin ingin menghapus produk "${nama}"?`)) {
            // TODO: Implement delete API call
            showMessage('error', 'Fitur hapus belum diimplementasikan');
        }
    }

    // Close modal
    function closeModal() {
        document.getElementById('produkModal').classList.add('hidden');
        document.getElementById('modalSuccessMessage').classList.add('hidden');
        document.getElementById('modalErrorMessage').classList.add('hidden');
        document.getElementById('produkForm').reset();
        document.getElementById('id_produk').value = '';
    }

    // Show message
    function showMessage(type, message) {
        const messageEl = type === 'success' ? 
            document.getElementById('successMessage') : 
            document.getElementById('errorMessage');
        const textEl = type === 'success' ? 
            document.getElementById('successText') : 
            document.getElementById('errorText');
        
        textEl.textContent = message;
        messageEl.classList.remove('hidden');
        
        setTimeout(() => {
            messageEl.classList.add('hidden');
        }, 3000);
    }

    // Show message in modal
    function showModalMessage(type, message) {
        const messageEl = type === 'success' ? 
            document.getElementById('modalSuccessMessage') : 
            document.getElementById('modalErrorMessage');
        const textEl = type === 'success' ? 
            document.getElementById('modalSuccessText') : 
            document.getElementById('modalErrorText');
        
        textEl.textContent = message;
        messageEl.classList.remove('hidden');
        
        if (type === 'error') {
            setTimeout(() => {
                messageEl.classList.add('hidden');
            }, 3000);
        }
    }

    // Submit form
    document.getElementById('produkForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const id_produk = document.getElementById('id_produk').value;
        const formData = new FormData();
        
        // Add regular form fields
        const fields = ['kode_produk', 'nama_produk', 'merk', 'id_kategori', 'deskripsi', 
                       'harga_aktif', 'harga_coret', 'ukuran', 'jumlah_stok', 'terjual'];
        
        fields.forEach(field => {
            const element = document.getElementById(field);
            if (element) {
                formData.append(field, element.value);
            }
        });
        
        // Handle checkboxes
        formData.append('in_stok', document.getElementById('in_stok').checked ? 1 : 0);
        formData.append('favorit', document.getElementById('favorit').checked ? 1 : 0);
        formData.append('aktif', document.getElementById('aktif').checked ? 1 : 0);
        
        // Add image files if they exist
        ['gambar1', 'gambar2', 'gambar3'].forEach(field => {
            const fileInput = document.getElementById(field);
            if (fileInput && fileInput.files[0]) {
                formData.append(field, fileInput.files[0]);
            }
        });
        
        if (id_produk) {
            formData.append('id_produk', id_produk);
        }
        
        // TODO: Implement create/update API calls
        showMessage('error', 'Fitur simpan belum diimplementasikan');
        closeModal();
    });

    // Logout
    function logout() {
        localStorage.removeItem('admin_token');
        localStorage.removeItem('admin_data');
        window.location.href = 'login.html';
    }

    // Load data on page load
    loadProduk();
    </script>

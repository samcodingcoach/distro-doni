    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Header -->
        <div class="px-6 py-4 border-b border-gray-200 bg-gray-50">
            <div>
                <h1 class="text-xl font-bold text-gray-900 flex items-center gap-2">
                    <svg class="h-6 w-6 text-primary" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4" />
                    </svg>
                    Informasi Distro
                </h1>

                </div>
            </div>
        </div>

        <!-- Success/Error Messages -->
        <div id="successMessage" class="hidden mx-8 mt-4 bg-green-50 border border-green-200 text-green-700 px-4 py-3 rounded-lg">
            <span id="successText"></span>
        </div>
        
        <div id="errorMessage" class="hidden mx-8 mt-4 bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg">
            <span id="errorText"></span>
        </div>

        <!-- Tab Navigation -->
        <div class="px-6 border-b border-gray-200 bg-white sticky top-0 z-10">
            <div class="flex space-x-8">
                <button class="tab-btn active py-4 px-1 border-b-2 border-transparent font-medium text-sm hover:text-gray-700 transition-colors focus:outline-none flex items-center gap-2" id="tab-basic" onclick="switchTab('basic')">
                    <svg class="h-5 w-5 text-lg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                    Informasi Dasar
                </button>
                <button class="tab-btn py-4 px-1 border-b-2 border-transparent font-medium text-sm text-gray-500 hover:text-gray-700 transition-colors focus:outline-none flex items-center gap-2" id="tab-contact" onclick="switchTab('contact')">
                    <svg class="h-5 w-5 text-lg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                    </svg>
                    Kontak
                </button>
                <button class="tab-btn py-4 px-1 border-b-2 border-transparent font-medium text-sm text-gray-500 hover:text-gray-700 transition-colors focus:outline-none flex items-center gap-2" id="tab-social" onclick="switchTab('social')">
                    <svg class="h-5 w-5 text-lg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m9.032 4.026a9.001 9.001 0 01-7.432 0m9.032-4.026A9.001 9.001 0 0112 3c-4.474 0-8.268 3.12-9.032 7.326m0 4.026A9.001 9.001 0 0012 21c4.474 0 8.268-3.12 9.032-7.326" />
                    </svg>
                    Sosial Media
                </button>
            </div>
        </div>

        <!-- Form -->
        <form id="distroForm">
            <input type="hidden" id="id_distro" name="id_distro">
            
            <div class="p-6" style="min-height: 200px;">
                <!-- Tab 1: Informasi Dasar -->
                <div class="tab-content active grid-cols-12 gap-4" id="content-basic">
                    <div class="col-span-12">
                        <label class="block text-sm font-semibold mb-2 text-gray-700" for="nama_distro">Nama Distro</label>
                        <input class="w-full rounded-md border-gray-300 bg-white text-gray-900 focus:border-primary focus:ring-primary shadow-sm h-10" id="nama_distro" name="nama_distro" placeholder="Masukkan nama distro" type="text" required>
                    </div>
                    <div class="col-span-12">
                        <label class="block text-sm font-semibold mb-2 text-gray-700" for="slogan">Slogan</label>
                        <input class="w-full rounded-md border-gray-300 bg-white text-gray-900 focus:border-primary focus:ring-primary shadow-sm h-10" id="slogan" name="slogan" placeholder="Masukkan slogan distro" type="text">
                    </div>
                    <div class="col-span-12">
                        <label class="block text-sm font-semibold mb-2 text-gray-700" for="alamat">Alamat</label>
                        <input class="w-full rounded-md border-gray-300 bg-white text-gray-900 focus:border-primary focus:ring-primary shadow-sm h-10" id="alamat" name="alamat" placeholder="Masukkan alamat lengkap" type="text" required>
                    </div>
                    <div class="col-span-12 md:col-span-6">
                        <label class="block text-sm font-semibold mb-2 text-gray-700" for="kota">Kota</label>
                        <input class="w-full rounded-md border-gray-300 bg-white text-gray-900 focus:border-primary focus:ring-primary shadow-sm h-10" id="kota" name="kota" placeholder="Masukkan kota" type="text" required>
                    </div>
                    <div class="col-span-12 md:col-span-6">
                        <label class="block text-sm font-semibold mb-2 text-gray-700" for="provinsi">Provinsi</label>
                        <input class="w-full rounded-md border-gray-300 bg-white text-gray-900 focus:border-primary focus:ring-primary shadow-sm h-10" id="provinsi" name="provinsi" placeholder="Masukkan provinsi" type="text" required>
                    </div>
                    <div class="col-span-12">
                        <label class="block text-sm font-semibold mb-2 text-gray-700" for="gps">GPS (Latitude, Longitude)</label>
                        <input class="w-full rounded-md border-gray-300 bg-white text-gray-900 focus:border-primary focus:ring-primary shadow-sm h-10" id="gps" name="gps" placeholder="Contoh: -6.2088, 106.8456" type="text">
                    </div>
                    <div class="col-span-12">
                        <label class="block text-sm font-semibold mb-2 text-gray-700">Lokasi Google Maps</label>
                        <div class="w-full h-64 rounded-lg overflow-hidden border border-gray-300">
                            <iframe 
                                id="mapsFrame"
                                src=""
                                width="100%" 
                                height="100%" 
                                style="border:0;" 
                                allowfullscreen="" 
                                loading="lazy">
                            </iframe>
                        </div>
                    </div>
                </div>

                <!-- Tab 2: Kontak -->
                <div class="tab-content grid-cols-12 gap-4 hidden" id="content-contact">
                    <div class="col-span-12">
                        <label class="block text-sm font-semibold mb-2 text-gray-700" for="no_telepon">Nomor Telepon</label>
                        <input class="w-full rounded-md border-gray-300 bg-white text-gray-900 focus:border-primary focus:ring-primary shadow-sm h-10" id="no_telepon" name="no_telepon" placeholder="Contoh: +62 21 1234 5678" type="text">
                    </div>
                    <div class="col-span-12">
                        <label class="block text-sm font-semibold mb-2 text-gray-700" for="email">Email</label>
                        <input class="w-full rounded-md border-gray-300 bg-white text-gray-900 focus:border-primary focus:ring-primary shadow-sm h-10" id="email" name="email" placeholder="Contoh: info@distro.com" type="email">
                    </div>
                </div>

                <!-- Tab 3: Sosial Media -->
                <div class="tab-content grid-cols-12 gap-4 hidden" id="content-social">
                    <div class="col-span-12">
                        <label class="block text-sm font-semibold mb-2 text-gray-700" for="fb">Facebook</label>
                        <input class="w-full rounded-md border-gray-300 bg-white text-gray-900 focus:border-primary focus:ring-primary shadow-sm h-10" id="fb" name="fb" placeholder="https://facebook.com/namadistro" type="text">
                    </div>
                    <div class="col-span-12">
                        <label class="block text-sm font-semibold mb-2 text-gray-700" for="ig">Instagram</label>
                        <input class="w-full rounded-md border-gray-300 bg-white text-gray-900 focus:border-primary focus:ring-primary shadow-sm h-10" id="ig" name="ig" placeholder="https://instagram.com/namadistro" type="text">
                    </div>
                    <div class="col-span-12">
                        <label class="block text-sm font-semibold mb-2 text-gray-700" for="youtube">YouTube</label>
                        <input class="w-full rounded-md border-gray-300 bg-white text-gray-900 focus:border-primary focus:ring-primary shadow-sm h-10" id="youtube" name="youtube" placeholder="https://youtube.com/@namadistro" type="text">
                    </div>
                    <div class="col-span-12">
                        <label class="block text-sm font-semibold mb-2 text-gray-700" for="twitter">Twitter</label>
                        <input class="w-full rounded-md border-gray-300 bg-white text-gray-900 focus:border-primary focus:ring-primary shadow-sm h-10" id="twitter" name="twitter" placeholder="https://twitter.com/namadistro" type="text">
                    </div>
                </div>
            </div>
        </form>

        <!-- Footer -->
        <div class="px-6 py-4 bg-gray-50 border-t border-gray-200 flex justify-end space-x-3">
            <button onclick="saveDistro()" class="px-4 py-2 bg-primary text-white rounded-md hover:bg-blue-700 transition-colors flex items-center gap-2">
                <svg class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                </svg>
                Simpan Perubahan
            </button>
        </div>
    </main>

    <!-- Success/Error Notification -->
    <div id="notification" class="fixed top-4 right-4 hidden">
        <div class="bg-green-500 text-white px-6 py-3 rounded-lg shadow-lg flex items-center space-x-2">
            <i class="fas fa-check-circle"></i>
            <span id="notificationText">Data berhasil disimpan!</span>
        </div>
    </div>

    <script>
        let currentDistro = null;

        // Load distro data from API
        async function loadDistroData() {
            try {
                const response = await fetch('../api/distro/list.php');
                const data = await response.json();
                
                if (data.success && data.data.length > 0) {
                    // Ambil data pertama (karena diasumsikan hanya ada satu distro)
                    currentDistro = data.data[0];
                    populateForm(currentDistro);
                } else {
                    showMessage('info', 'Belum ada data distro. Silakan isi form berikut.');
                }
            } catch (error) {
                console.error('Error loading distro data:', error);
                showMessage('error', 'Gagal memuat data distro. Silakan coba kembali.');
            }
        }

        // Populate form with distro data
        function populateForm(distro) {
            document.getElementById('id_distro').value = distro.id_distro || '';
            document.getElementById('nama_distro').value = distro.nama_distro || '';
            document.getElementById('slogan').value = distro.slogan || '';
            document.getElementById('alamat').value = distro.alamat || '';
            document.getElementById('kota').value = distro.kota || '';
            document.getElementById('provinsi').value = distro.provinsi || '';
            document.getElementById('gps').value = distro.gps || '';
            document.getElementById('no_telepon').value = distro.no_telepon || '';
            document.getElementById('email').value = distro.email || '';
            document.getElementById('fb').value = distro.fb || '';
            document.getElementById('ig').value = distro.ig || '';
            document.getElementById('youtube').value = distro.youtube || '';
            document.getElementById('twitter').value = distro.twitter || '';
            
            // Update maps iframe if GPS exists
            updateMaps(distro.gps);
        }

        // Update maps iframe
        function updateMaps(gps) {
            const mapsFrame = document.getElementById('mapsFrame');
            if (gps) {
                const coords = gps.split(',');
                if (coords.length === 2) {
                    mapsFrame.src = `https://maps.google.com/maps?q=${coords[0]},${coords[1]}&z=15&output=embed`;
                }
            } else {
                mapsFrame.src = 'https://maps.google.com/maps?q=-6.2088,106.8456&z=15&output=embed';
            }
        }

        // Tab functionality
        function switchTab(tabName) {
            // Hide all tab contents
            const tabContents = document.querySelectorAll('.tab-content');
            tabContents.forEach(content => {
                content.classList.remove('active');
                content.classList.add('hidden');
            });
            
            // Remove active class from all tab buttons
            const tabButtons = document.querySelectorAll('.tab-btn');
            tabButtons.forEach(button => button.classList.remove('active'));
            
            // Show selected tab content
            const selectedContent = document.getElementById('content-' + tabName);
            selectedContent.classList.remove('hidden');
            selectedContent.classList.add('active');
            
            // Add active class to clicked tab button
            document.getElementById('tab-' + tabName).classList.add('active');
        }

        // Mobile menu toggle
        function toggleMenu() {
            const mobileMenu = document.getElementById('mobileMenu');
            const overlay = document.getElementById('mobileMenuOverlay');
            
            mobileMenu.classList.toggle('-translate-x-full');
            overlay.classList.toggle('hidden');
        }

        // Save distro
        async function saveDistro() {
            try {

                
                const formData = new FormData(document.getElementById('distroForm'));
                const id = formData.get('id_distro');
                
                // Here you would typically send data to your backend API
                // For now, we'll simulate the save operation
                await new Promise(resolve => setTimeout(resolve, 1000)); // Simulate API call
                
                if (id) {
                    showMessage('success', 'Data distro berhasil diperbarui!');
                } else {
                    showMessage('success', 'Data distro baru berhasil disimpan!');
                }
                
                // Reload data after saving
                setTimeout(() => {
                    loadDistroData();
                }, 2000);
                
            } catch (error) {
                console.error('Error saving distro:', error);

                showMessage('error', 'Terjadi kesalahan saat menyimpan data. Silakan coba kembali.');
            }
        }



        // Clear messages
        function clearMessages() {
            document.getElementById('successMessage').classList.add('hidden');
            document.getElementById('errorMessage').classList.add('hidden');
        }

        // Show message
        function showMessage(type, message) {
            clearMessages();
            
            const messageEl = document.getElementById(type === 'success' ? 'successMessage' : 'errorMessage');
            const textEl = document.getElementById(type === 'success' ? 'successText' : 'errorText');

            textEl.textContent = message;
            messageEl.classList.remove('hidden');
            
            // Auto hide after 5 seconds
            setTimeout(() => {
                messageEl.classList.add('hidden');
            }, 5000);
        }

        // Show notification
        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            const notificationText = document.getElementById('notificationText');
            
            notificationText.textContent = message;
            
            // Update notification color based on type
            const notificationDiv = notification.querySelector('div');
            notificationDiv.className = `${type === 'success' ? 'bg-green-500' : type === 'error' ? 'bg-red-500' : 'bg-blue-500'} text-white px-6 py-3 rounded-lg shadow-lg flex items-center space-x-2`;
            
            // Show notification
            notification.classList.remove('hidden');
            
            // Hide after 3 seconds
            setTimeout(() => {
                notification.classList.add('hidden');
            }, 3000);
        }

        // Update maps when GPS changes
        document.getElementById('gps').addEventListener('input', function(e) {
            updateMaps(e.target.value);
        });

        // Logout function
        function logout() {
            if (confirm('Apakah Anda yakin ingin keluar?')) {
                window.location.href = 'login.html';
            }
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            // Get admin name from localStorage or session
            const adminName = localStorage.getItem('adminName') || 'Admin User';
            document.getElementById('adminName').textContent = adminName;
            
            // Load distro data
            loadDistroData();
        });
    </script>
</body>

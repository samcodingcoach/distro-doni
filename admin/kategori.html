<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kategori - Admin Distro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assets/css/admin.css">
    <script src="assets/js/admin.js"></script>
</head>
<body class="bg-gray-50">
    <!-- Header with Navigation -->
    <header class="bg-white shadow-sm border-b">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center py-4">
                <div class="flex items-center space-x-4">
                    <!-- Menu Toggle Button -->
                    <button id="menuToggle" onclick="toggleMenu()" class="lg:hidden p-2 rounded-md text-gray-600 hover:bg-gray-100">
                        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                        </svg>
                    </button>
                    <h1 class="text-xl sm:text-2xl font-bold text-gray-900">Manajemen Kategori</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <span id="adminName" class="text-sm text-gray-600 hidden sm:block"></span>
                    <button onclick="logout()" class="bg-red-500 text-white px-3 py-1 sm:px-4 sm:py-2 rounded hover:bg-red-600 text-sm sm:text-base">Logout</button>
                </div>
            </div>
            
            <!-- Navigation Menu -->
            <nav id="navMenu" class="hidden lg:block border-t pt-4 pb-2">
                <ul class="flex flex-col lg:flex-row lg:space-x-8 space-y-2 lg:space-y-0">
                    <li>
                        <a href="dashboard.html" class="block px-3 py-2 rounded-md text-gray-700 hover:bg-gray-100 hover:text-gray-900 font-medium">
                            Dashboard
                        </a>
                    </li>
                    <li>
                        <a href="admin.html" class="block px-3 py-2 rounded-md text-gray-700 hover:bg-gray-100 hover:text-gray-900 font-medium">
                            Admin
                        </a>
                    </li>
                    <li>
                        <a href="kategori.html" class="block px-3 py-2 rounded-md bg-blue-50 text-blue-700 hover:bg-blue-100 hover:text-blue-900 font-medium">
                            Kategori
                        </a>
                    </li>
                    <li>
                        <a href="produk.html" class="block px-3 py-2 rounded-md text-gray-700 hover:bg-gray-100 hover:text-gray-900 font-medium">
                            Produk
                        </a>
                    </li>
                    <li>
                        <button onclick="logout()" class="block lg:hidden px-3 py-2 rounded-md text-red-600 hover:bg-red-50 hover:text-red-700 font-medium w-full text-left">
                            Logout
                        </button>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Mobile Navigation Overlay -->
    <div id="mobileMenuOverlay" class="fixed inset-0 bg-black bg-opacity-50 z-40 hidden" onclick="toggleMenu()"></div>
    
    <!-- Mobile Navigation Slide -->
    <div id="mobileMenu" class="fixed top-0 left-0 h-full w-64 bg-white shadow-lg z-50 transform -translate-x-full transition-transform duration-300">
        <div class="p-4 border-b">
            <div class="flex justify-between items-center">
                <h2 class="text-lg font-semibold text-gray-900">Menu</h2>
                <button onclick="toggleMenu()" class="p-2 rounded-md text-gray-600 hover:bg-gray-100">
                    <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
        </div>
        <nav class="p-4">
            <ul class="space-y-2">
                <li>
                    <a href="dashboard.html" onclick="toggleMenu()" class="block px-3 py-2 rounded-md text-gray-700 hover:bg-gray-100 hover:text-gray-900 font-medium">
                        Dashboard
                    </a>
                </li>
                <li>
                    <a href="admin.html" onclick="toggleMenu()" class="block px-3 py-2 rounded-md text-gray-700 hover:bg-gray-100 hover:text-gray-900 font-medium">
                        Admin
                    </a>
                </li>
                <li>
                    <a href="kategori.html" onclick="toggleMenu()" class="block px-3 py-2 rounded-md bg-blue-50 text-blue-700 hover:bg-blue-100 hover:text-blue-900 font-medium">
                        Kategori
                    </a>
                </li>
                <li>
                    <a href="produk.html" onclick="toggleMenu()" class="block px-3 py-2 rounded-md text-gray-700 hover:bg-gray-100 hover:text-gray-900 font-medium">
                        Produk
                    </a>
                </li>
                <li class="border-t pt-2 mt-4">
                    <div class="px-3 py-2 text-sm text-gray-600">
                        User: <span id="mobileAdminName" class="font-medium"></span>
                    </div>
                    <button onclick="logout()" class="block w-full px-3 py-2 rounded-md text-red-600 hover:bg-red-50 hover:text-red-700 font-medium text-left">
                        Logout
                    </button>
                </li>
            </ul>
        </nav>
    </div>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Search and Add Button -->
        <div class="mb-4 flex flex-col lg:flex-row justify-between items-start lg:items-center space-y-4 lg:space-y-0">
            <div class="w-full lg:w-1/3">
                <div class="relative">
                    <input type="text" id="searchInput" placeholder="Cari kategori..." 
                           onkeyup="searchKategori()"
                           class="w-full px-4 py-2 pr-10 text-sm border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    <div class="absolute inset-y-0 right-0 flex items-center pr-3">
                        <svg class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                        </svg>
                    </div>
                </div>
            </div>
            <div class="flex flex-col sm:flex-row items-start sm:items-center space-y-2 sm:space-y-0 sm:space-x-4">
                <button onclick="showAddForm()" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 text-sm sm:text-base">
                    + Tambah Kategori
                </button>
            </div>
        </div>
        
        <!-- Data Count -->
        <div class="mb-6 text-sm text-gray-600">
            Jumlah Data: <span id="dataCount" class="font-semibold">0</span>
        </div>

        <!-- Messages -->
        <div id="successMessage" class="hidden mb-4 bg-green-50 border border-green-200 text-green-700 px-4 py-3 rounded">
            <span id="successText"></span>
        </div>
        
        <div id="errorMessage" class="hidden mb-4 bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded">
            <span id="errorText"></span>
        </div>

        <!-- Table -->
        <div class="bg-white shadow overflow-hidden sm:rounded-lg">
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider w-[5%]">No</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nama Kategori</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider w-[20%]">Background URL</th>
                            <th class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider w-[7%]">Favorit</th>
                            <th class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider w-[7%]">Aktif</th>
                            <th class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider w-[7%]">Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="kategoriTableBody" class="bg-white divide-y divide-gray-200">
                        <tr>
                            <td colspan="6" class="px-6 py-4 text-center text-gray-500">Loading...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <!-- Add/Edit Modal -->
    <div id="kategoriModal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50">
        <div class="relative top-20 mx-auto p-5 border w-96 sm:w-full sm:max-w-md shadow-lg rounded-md bg-white">
            <div class="mt-3">
                <h3 id="modalTitle" class="text-lg leading-6 font-medium text-gray-900 mb-4">Tambah Kategori</h3>
                
                <form id="kategoriForm" class="space-y-4">
                    <input type="hidden" id="id_kategori" name="id_kategori">
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Nama Kategori</label>
                        <input type="text" id="nama_kategori" name="nama_kategori" required
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Background Image</label>
                        <input type="file" id="background_image" name="background_image" accept=".jpg,.jpeg,.png"
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <p class="mt-1 text-xs text-gray-500">Format: JPG/PNG, Max: 500KB</p>
                        <div id="imagePreview" class="mt-2 hidden">
                            <img id="previewImg" src="" alt="Preview" class="h-20 w-auto rounded border">
                        </div>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Favorit</label>
                        <select id="favorit" name="favorit"
                                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="0">Tidak</option>
                            <option value="1">Ya</option>
                        </select>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Aktif</label>
                        <select id="aktif" name="aktif"
                                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="1">Aktif</option>
                            <option value="0">Tidak Aktif</option>
                        </select>
                    </div>
                    
                    <div class="flex justify-end space-x-2 pt-4">
                        <button type="button" onclick="closeModal()" 
                                class="px-4 py-2 bg-gray-300 text-gray-700 rounded hover:bg-gray-400">
                            Batal
                        </button>
                        <button type="submit" id="submitBtn"
                                class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
                            Simpan
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Image Preview Modal -->
    <div id="imageModal" class="hidden fixed inset-0 bg-black bg-opacity-75 overflow-y-auto h-full w-full z-50" onclick="closeImageModal()">
        <div class="relative top-10 mx-auto p-5" onclick="event.stopPropagation()">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-lg font-medium text-white">Preview Gambar</h3>
                <button onclick="closeImageModal()" class="text-white hover:text-gray-300">
                    <svg class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
            <div class="flex justify-center">
                <img id="modalImage" src="" alt="Background Image" class="max-w-full max-h-96 rounded-lg shadow-lg">
            </div>
        </div>
    </div>

    <script>
    let currentToken = localStorage.getItem('admin_token');
    let currentAdmin = JSON.parse(localStorage.getItem('admin_data') || '{}');
    let allKategoriData = []; // Store all data for search

    // Check auth
    if (!currentToken) {
        window.location.href = 'login.html';
    }

    // Display admin name
    if (currentAdmin.username) {
        document.getElementById('adminName').textContent = currentAdmin.username;
        document.getElementById('mobileAdminName').textContent = currentAdmin.username;
    }

    // Toggle mobile menu
    function toggleMenu() {
        const mobileMenu = document.getElementById('mobileMenu');
        const overlay = document.getElementById('mobileMenuOverlay');
        
        if (mobileMenu.classList.contains('-translate-x-full')) {
            // Open menu
            mobileMenu.classList.remove('-translate-x-full');
            overlay.classList.remove('hidden');
            document.body.style.overflow = 'hidden';
        } else {
            // Close menu
            mobileMenu.classList.add('-translate-x-full');
            overlay.classList.add('hidden');
            document.body.style.overflow = 'auto';
        }
    }

    // Load kategori data
    async function loadKategori() {
        try {
            const response = await fetch('../api/kategori/list.php');
            const data = await response.json();
            
            const tbody = document.getElementById('kategoriTableBody');
            
            if (data.success && data.data.length > 0) {
                // Store all data for search
                allKategoriData = data.data;
                
                // Update data count
                document.getElementById('dataCount').textContent = data.data.length;
                
                // Display all data initially
                displayKategori(data.data);
            } else {
                // Clear search data
                allKategoriData = [];
                // Update data count to 0
                document.getElementById('dataCount').textContent = '0';
                tbody.innerHTML = '<tr><td colspan="6" class="px-6 py-4 text-center text-gray-500">Tidak ada data kategori</td></tr>';
            }
        } catch (error) {
            showMessage('error', 'Gagal memuat data: ' + error.message);
        }
    }

    // Display kategori data
    function displayKategori(data) {
        const tbody = document.getElementById('kategoriTableBody');
        
        if (data.length > 0) {
            tbody.innerHTML = data.map((kategori, index) => `
                <tr>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900 w-[5%]">${index + 1}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900 truncate max-w-xs">${kategori.nama_kategori}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900 truncate w-[20%]">
                        ${kategori.background_url ? 
                            `<button onclick="showImageModal('${kategori.background_url}')" class="text-blue-600 hover:text-blue-800 hover:underline truncate block max-w-xs" title="${kategori.background_url}">${kategori.background_url}</button>` 
                            : '-'
                        }
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-center w-[7%]">
                        <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${kategori.favorit ? 'bg-green-100 text-green-800' : 'bg-gray-100 text-gray-800'}">
                            ${kategori.favorit ? 'Ya' : 'Tidak'}
                        </span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-center w-[7%]">
                        <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${kategori.aktif ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'}">
                            ${kategori.aktif ? 'Aktif' : 'Tidak Aktif'}
                        </span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-center w-[7%]">
                        <button onclick="editKategori(${JSON.stringify(kategori).replace(/"/g, '&quot;')})" 
                                class="text-indigo-600 hover:text-indigo-900">Edit</button>
                    </td>
                </tr>
            `).join('');
        } else {
            tbody.innerHTML = '<tr><td colspan="6" class="px-6 py-4 text-center text-gray-500">Tidak ada data yang ditemukan</td></tr>';
        }
    }

    // Search kategori
    function searchKategori() {
        const searchTerm = document.getElementById('searchInput').value.toLowerCase().trim();
        
        if (searchTerm === '') {
            // Show all data
            displayKategori(allKategoriData);
            document.getElementById('dataCount').textContent = allKategoriData.length;
        } else {
            // Filter data
            const filteredData = allKategoriData.filter(kategori => 
                kategori.nama_kategori.toLowerCase().includes(searchTerm)
            );
            
            displayKategori(filteredData);
            document.getElementById('dataCount').textContent = filteredData.length;
        }
    }

    // Show add form
    function showAddForm() {
        document.getElementById('modalTitle').textContent = 'Tambah Kategori';
        document.getElementById('kategoriForm').reset();
        document.getElementById('id_kategori').value = '';
        document.getElementById('kategoriModal').classList.remove('hidden');
    }

    // Edit kategori
    function editKategori(kategori) {
        document.getElementById('modalTitle').textContent = 'Edit Kategori';
        document.getElementById('id_kategori').value = kategori.id_kategori;
        document.getElementById('nama_kategori').value = kategori.nama_kategori;
        document.getElementById('background_url').value = kategori.background_url || '';
        document.getElementById('favorit').value = kategori.favorit;
        document.getElementById('aktif').value = kategori.aktif;
        document.getElementById('kategoriModal').classList.remove('hidden');
    }

    // Close modal
    function closeModal() {
        document.getElementById('kategoriModal').classList.add('hidden');
    }

    // Show message
    function showMessage(type, message) {
        const messageEl = type === 'success' ? 
            document.getElementById('successMessage') : 
            document.getElementById('errorMessage');
        const textEl = type === 'success' ? 
            document.getElementById('successText') : 
            document.getElementById('errorText');
        
        textEl.textContent = message;
        messageEl.classList.remove('hidden');
        
        setTimeout(() => {
            messageEl.classList.add('hidden');
        }, 3000);
    }

    // Image preview
    document.addEventListener('DOMContentLoaded', function() {
        const imageInput = document.getElementById('background_image');
        if (imageInput) {
            imageInput.addEventListener('change', function(e) {
                const file = e.target.files[0];
                const preview = document.getElementById('imagePreview');
                const previewImg = document.getElementById('previewImg');
                
                if (file) {
                    // Check file size (500KB = 500 * 1024 bytes)
                    if (file.size > 500 * 1024) {
                        showMessage('error', 'Ukuran gambar maksimal 500KB');
                        e.target.value = '';
                        return;
                    }
                    
                    // Check file type
                    const validTypes = ['image/jpeg', 'image/jpg', 'image/png'];
                    if (!validTypes.includes(file.type)) {
                        showMessage('error', 'Format file harus JPG atau PNG');
                        e.target.value = '';
                        return;
                    }
                    
                    // Show preview
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        previewImg.src = e.target.result;
                        preview.classList.remove('hidden');
                    };
                    reader.readAsDataURL(file);
                } else {
                    preview.classList.add('hidden');
                }
            });
        }
    });

    // Submit form
    document.getElementById('kategoriForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const id_kategori = document.getElementById('id_kategori').value;
        const imageFile = document.getElementById('background_image').files[0];
        
        const formData = new FormData();
        formData.append('nama_kategori', document.getElementById('nama_kategori').value);
        formData.append('favorit', parseInt(document.getElementById('favorit').value));
        formData.append('aktif', parseInt(document.getElementById('aktif').value));
        
        if (imageFile) {
            formData.append('background_image', imageFile);
        }
        
        if (id_kategori) {
            formData.append('id_kategori', id_kategori);
        }
        
        const url = id_kategori ? '../api/kategori/update.php' : '../api/kategori/new.php';
        const method = id_kategori ? 'POST' : 'POST';
        
        try {
            const response = await fetch(url, {
                method: method,
                headers: {
                    'Authorization': 'Bearer ' + currentToken
                },
                body: formData
            });
            
            const data = await response.json();
            
            if (data.success) {
                showMessage('success', data.message);
                closeModal();
                loadKategori();
            } else {
                showMessage('error', data.message);
            }
        } catch (error) {
            showMessage('error', 'Terjadi kesalahan: ' + error.message);
        }
    });

    // Logout
    function logout() {
        localStorage.removeItem('admin_token');
        localStorage.removeItem('admin_data');
        window.location.href = 'login.html';
    }

    // Show image modal
    function showImageModal(imageUrl) {
        const modal = document.getElementById('imageModal');
        const modalImage = document.getElementById('modalImage');
        modalImage.src = '../public/images/' + imageUrl; // Correct path to public/images directory
        modal.classList.remove('hidden');
        document.body.style.overflow = 'hidden';
    }

    // Close image modal
    function closeImageModal() {
        const modal = document.getElementById('imageModal');
        modal.classList.add('hidden');
        document.body.style.overflow = 'auto';
    }

    // Load data on page load
    loadKategori();
    </script>
</body>
</html>

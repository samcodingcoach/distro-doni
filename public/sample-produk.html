<!DOCTYPE html>
<html class="light" lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>APRIL - Women's Clothing</title>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&display=swap"
    rel="stylesheet"
  />
  <link
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
    rel="stylesheet"
  />

  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>

  <style type="text/tailwindcss">
    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }
    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
  </style>

  <script id="tailwind-config">
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            primary: "#d41152",
            "background-light": "#f8f6f6",
            "background-dark": "#221016",
            "foreground-light": "#1b0d12",
            "foreground-dark": "#f8f6f6",
            "secondary-light": "#9a4c66",
            "secondary-dark": "#e0b8c6",
            "surface-light": "#f3e7eb",
            "surface-dark": "#3a212a"
          },
          fontFamily: {
            display: ["Manrope", "sans-serif"]
          },
          borderRadius: {
            DEFAULT: "0.125rem",
            lg: "0.25rem",
            xl: "0.5rem",
            full: "0.75rem"
          }
        }
      }
    };
  </script>
</head>

<body class="font-display bg-background-light dark:bg-background-dark text-foreground-light dark:text-foreground-dark">
  <div class="relative flex min-h-screen w-full flex-col">

    <main class="flex-grow">
      <section class="container mx-auto px-4 sm:px-6 lg:px-8 py-8">

        <!-- Breadcrumb -->
        <nav class="flex text-sm text-secondary-light dark:text-secondary-dark mb-6">
          <a href="#" class="hover:text-primary transition-colors">Home</a>
          <span class="mx-2">/</span>
          <span class="font-medium text-foreground-light dark:text-foreground-dark">
            Women's Clothing
          </span>
        </nav>

        <!-- Header -->
        <div class="flex flex-col md:flex-row md:items-end justify-between gap-6 mb-8 border-b border-surface-light dark:border-surface-dark/50 pb-6">
          <div>
            <h1 class="text-3xl md:text-4xl font-bold tracking-tight mb-2">
              Women's Clothing
            </h1>
            <p class="text-secondary-light dark:text-secondary-dark">
              Discover our latest collection of timeless pieces designed for the modern woman.
            </p>
          </div>
        </div>

        <!-- Product + Pagination -->
        <div class="space-y-12">

          <!-- Product Grid -->
          <div class="grid grid-cols-2 md:grid-cols-4 gap-x-4 gap-y-8 md:gap-x-6 md:gap-y-10">
            <div class="group flex flex-col gap-3">
              <div class="relative overflow-hidden rounded-xl">
                <div class="absolute bottom-2 left-2 z-10 rounded-lg bg-black/50 backdrop-blur-sm px-2.5 py-1 text-xs font-semibold text-white">
                  1,532 sold
                </div>
                <div class="absolute bottom-2 right-2 z-10 rounded-lg bg-green-600/50 backdrop-blur-sm px-2.5 py-1 text-xs font-semibold text-white">
                  In Stock
                </div>

                <div
                  class="absolute inset-0 aspect-[3/4] bg-cover bg-center transition-opacity duration-500 group-hover:opacity-0"
                  style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuDUkyBqZVg0Dwr4HIsQN9EslrntKn00YGgKl_JUKQgFoUB-M3_F4XvCVZWDZAPQRDRKwWmi_i4jan74XT3YbR1yHUnDP4EtGwClO7l2tO7XAHJTdjgWLbNGjW2VP8L13hTXXrtRIiZOnQAjTsaGJVNEzTp368tm1JPC9cbZKOHOUjLho6v-XlQSlXaxieaLq6AYno_pTRuOYDgdDynCx7EQng7nAa5MJ95VNFM8WtFOxD6yJqpAUuGtgetilxQNFqG4uf6NF8AwcWI');">
                </div>

                <div
                  class="aspect-[3/4] bg-cover bg-center opacity-0 transition-opacity duration-500 group-hover:opacity-100"
                  style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuAZN3npbI6BbbLxQ6DRnupOac9DYTGobVv6Wof9mEJ_9o1FCP3QiYfMa-h4wIX7X6Bj4nnlTbpLdrpHiC1ITHZj33CpIn2B5jq8pBrBhC6e6oQ-Fs9qUQ7ZcNHUsAmims4v_EMdI0sZzNOfv6_q9KwxskAHOvUI3pZmmFaxgkFxYhgCe5rEqDl3CK1nDZoNokcfnoTBAVDgc8IalY0fIwAAFBbCGpTip5Tus72o-ZCEJ79JA-W4XGS0eXXLLzpG0ZP-3yi5voILY4s');">
                </div>
              </div>

              <div>
                <p class="text-base font-medium leading-normal">
                  The Classic Trench Coat
                </p>
                <div class="flex items-center gap-2">
                  <p class="text-sm font-normal text-primary">$189.00</p>
                  <p class="text-sm font-normal line-through text-secondary-light dark:text-secondary-dark">
                    $220.00
                  </p>
                </div>
              </div>
            </div>
          </div>

          <!-- Pagination -->
          <div class="flex justify-center">
            <nav class="flex items-center gap-2">
              <button class="h-10 w-10 flex items-center justify-center rounded-full text-secondary-light dark:text-secondary-dark hover:bg-surface-light dark:hover:bg-surface-dark transition-colors">
                <span class="material-symbols-outlined">chevron_left</span>
              </button>

              <button class="h-10 w-10 flex items-center justify-center rounded-full bg-primary text-white font-medium">
                1
              </button>

              <button class="h-10 w-10 flex items-center justify-center rounded-full text-foreground-light dark:text-foreground-dark hover:bg-surface-light dark:hover:bg-surface-dark transition-colors font-medium">
                2
              </button>

              <button class="h-10 w-10 flex items-center justify-center rounded-full text-foreground-light dark:text-foreground-dark hover:bg-surface-light dark:hover:bg-surface-dark transition-colors font-medium">
                3
              </button>

              <span class="px-2 text-secondary-light dark:text-secondary-dark">...</span>

              <button class="h-10 w-10 flex items-center justify-center rounded-full text-foreground-light dark:text-foreground-dark hover:bg-surface-light dark:hover:bg-surface-dark transition-colors font-medium">
                12
              </button>

              <button class="h-10 w-10 flex items-center justify-center rounded-full text-foreground-light dark:text-foreground-dark hover:bg-surface-light dark:hover:bg-surface-dark transition-colors">
                <span class="material-symbols-outlined">chevron_right</span>
              </button>
            </nav>
          </div>

        </div>
      </section>
    </main>

  </div>
</body>
</html>

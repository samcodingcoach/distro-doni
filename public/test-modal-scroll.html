<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Modal Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
    <style>
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        .scrollable-container {
            -webkit-overflow-scrolling: touch;
            scroll-behavior: smooth;
        }
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background-color: rgba(156, 163, 175, 0.3);
            border-radius: 20px;
            border: 1px solid transparent;
            background-clip: padding-box;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background-color: rgba(156, 163, 175, 0.5);
        }
        .dark .custom-scrollbar::-webkit-scrollbar-thumb {
            background-color: rgba(107, 114, 128, 0.3);
            background-clip: padding-box;
        }
        .dark .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background-color: rgba(107, 114, 128, 0.5);
        }
        .custom-scrollbar {
            scrollbar-width: thin;
            scrollbar-color: rgba(156, 163, 175, 0.3) transparent;
            -webkit-overflow-scrolling: touch;
        }
        @media (max-height: 700px) {
            .custom-scrollbar {
                max-height: 60vh !important;
            }
        }
        @keyframes fade-in {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes zoom-in {
            from { 
                opacity: 0;
                transform: scale(0.95);
            }
            to { 
                opacity: 1;
                transform: scale(1);
            }
        }
        .animate-in {
            animation-duration: 0.3s;
            animation-timing-function: ease-out;
            animation-fill-mode: both;
        }
        .fade-in {
            animation-name: fade-in;
        }
        .zoom-in {
            animation-name: zoom-in;
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 min-h-screen p-8">
    <h1 class="text-2xl font-bold mb-4">WhatsApp Modal Test</h1>
    <button id="test-btn" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">
        Open WhatsApp Modal
    </button>

    <!-- WhatsApp Modal -->
    <div id="whatsapp-modal" class="fixed inset-0 z-50 hidden">
        <!-- Backdrop -->
        <div class="absolute inset-0 bg-black/40 backdrop-blur-sm transition-opacity"></div>
        
        <!-- Modal Content -->
        <div class="relative inset-0 flex items-start justify-center min-h-screen p-4 pt-[5vh] overflow-y-auto">
            <div class="relative w-full max-w-[520px] bg-white dark:bg-surface-dark rounded-xl shadow-2xl flex flex-col overflow-hidden animate-in fade-in zoom-in duration-300 my-auto">
                
                <!-- Close Button -->
                <button id="close-whatsapp-modal" class="absolute right-4 top-4 p-2 rounded-full text-gray-400 hover:text-primary hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors z-10">
                    <span class="material-symbols-outlined">close</span>
                </button>
                
                <!-- Modal Header -->
                <div class="pt-8 px-8 pb-4 text-center">
                    <div class="mx-auto w-12 h-12 bg-green-100 dark:bg-green-900 rounded-full flex items-center justify-center mb-4">
                        <!-- WhatsApp Icon -->
                        <svg class="w-6 h-6 text-[#25D366]" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.008-.57-.008-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.304-5.235c0-5.443 4.429-9.873 9.876-9.873 2.639 0 5.12 1.03 6.988 2.898a9.825 9.825 0 012.893 6.991c-.003 5.444-4.432 9.874-9.877 9.874"/>
                        </svg>
                    </div>
                    <h3 class="text-2xl font-bold text-gray-800 dark:text-gray-200 leading-tight">Chat with a Stylist</h3>
                    <p class="text-gray-500 dark:text-gray-400 text-sm mt-2 max-w-xs mx-auto leading-relaxed">
                        Fill out the form below and we will connect you directly via WhatsApp to assist you.
                    </p>
                </div>
                
                <!-- Scrollable Content -->
                <div class="px-8 pb-8 flex-1 overflow-y-auto custom-scrollbar" style="max-height: 70vh;">
                    <form id="whatsapp-form" class="flex flex-col gap-5">
                        <!-- Name Field -->
                        <div class="flex flex-col gap-1.5">
                            <label class="text-sm font-semibold text-gray-800 dark:text-gray-200" for="wa-name">
                                Full Name <span class="text-red-500">*</span>
                            </label>
                            <div class="relative">
                                <input 
                                    class="w-full h-12 rounded border border-gray-300 dark:border-gray-600 bg-white dark:bg-black/20 px-4 pr-12 text-base text-gray-800 dark:text-gray-200 focus:border-red-500 focus:ring-1 focus:ring-red-500 placeholder:text-gray-400 dark:placeholder:text-gray-600 transition-all outline-none" 
                                    id="wa-name" 
                                    placeholder="Enter your name" 
                                    type="text"
                                    required
                                />
                                <span class="material-symbols-outlined absolute right-4 top-1/2 -translate-y-1/2 text-gray-400 text-xl pointer-events-none">person</span>
                            </div>
                        </div>
                        
                        <!-- Email Field -->
                        <div class="flex flex-col gap-1.5">
                            <label class="text-sm font-semibold text-gray-800 dark:text-gray-200" for="wa-email">
                                Email <span class="text-gray-400 font-normal text-xs ml-1">(Optional)</span>
                            </label>
                            <div class="relative">
                                <input 
                                    class="w-full h-12 rounded border border-gray-300 dark:border-gray-600 bg-white dark:bg-black/20 px-4 pr-12 text-base text-gray-800 dark:text-gray-200 focus:border-red-500 focus:ring-1 focus:ring-red-500 placeholder:text-gray-400 dark:placeholder:text-gray-600 transition-all outline-none" 
                                    id="wa-email" 
                                    placeholder="email@contoh.com" 
                                    type="email"
                                />
                                <span class="material-symbols-outlined absolute right-4 top-1/2 -translate-y-1/2 text-gray-400 text-xl pointer-events-none">mail</span>
                            </div>
                        </div>
                        
                        <!-- Phone Field -->
                        <div class="flex flex-col gap-1.5">
                            <label class="text-sm font-semibold text-gray-800 dark:text-gray-200" for="wa-phone">
                                Phone Number <span class="text-red-500">*</span>
                            </label>
                            <div class="relative">
                                <input 
                                    class="w-full h-12 rounded border border-gray-300 dark:border-gray-600 bg-white dark:bg-black/20 px-4 pr-12 text-base text-gray-800 dark:text-gray-200 focus:border-red-500 focus:ring-1 focus:ring-red-500 placeholder:text-gray-400 dark:placeholder:text-gray-600 transition-all outline-none" 
                                    id="wa-phone" 
                                    placeholder="08xx-xxxx-xxxx" 
                                    type="tel"
                                    required
                                />
                                <span class="material-symbols-outlined absolute right-4 top-1/2 -translate-y-1/2 text-gray-400 text-xl pointer-events-none">phone</span>
                            </div>
                        </div>
                        
                        <!-- Address Field -->
                        <div class="flex flex-col gap-1.5">
                            <label class="text-sm font-semibold text-gray-800 dark:text-gray-200" for="wa-address">
                                Shipping Address <span class="text-red-500">*</span>
                            </label>
                            <textarea 
                                class="w-full min-h-[100px] rounded border border-gray-300 dark:border-gray-600 bg-white dark:bg-black/20 p-4 text-base text-gray-800 dark:text-gray-200 focus:border-red-500 focus:ring-1 focus:ring-red-500 placeholder:text-gray-400 dark:placeholder:text-gray-600 transition-all outline-none resize-none" 
                                id="wa-address" 
                                placeholder="Enter your complete shipping address..."
                                required
                            ></textarea>
                        </div>
                        
                        <!-- Product Details Field -->
                        <div class="flex flex-col gap-1.5">
                            <label class="text-sm font-semibold text-gray-800 dark:text-gray-200" for="wa-products">
                                Product Details
                            </label>
                            <div class="space-y-2">
                                <input type="text" placeholder="Product Name" class="w-full h-12 rounded border border-gray-300 dark:border-gray-600 bg-white dark:bg-black/20 px-4 text-base text-gray-800 dark:text-gray-200 focus:border-red-500 focus:ring-1 focus:ring-red-500 placeholder:text-gray-400 dark:placeholder:text-gray-600 transition-all outline-none">
                                <input type="text" placeholder="Size/Color/Quantity" class="w-full h-12 rounded border border-gray-300 dark:border-gray-600 bg-white dark:bg-black/20 px-4 text-base text-gray-800 dark:text-gray-200 focus:border-red-500 focus:ring-1 focus:ring-red-500 placeholder:text-gray-400 dark:placeholder:text-gray-600 transition-all outline-none">
                            </div>
                        </div>
                        
                        <!-- Question Field -->
                        <div class="flex flex-col gap-1.5">
                            <label class="text-sm font-semibold text-gray-800 dark:text-gray-200" for="wa-question">
                                Message/Question <span class="text-red-500">*</span>
                            </label>
                            <textarea 
                                class="w-full min-h-[120px] rounded border border-gray-300 dark:border-gray-600 bg-white dark:bg-black/20 p-4 text-base text-gray-800 dark:text-gray-200 focus:border-red-500 focus:ring-1 focus:ring-red-500 placeholder:text-gray-400 dark:placeholder:text-gray-600 transition-all outline-none resize-none" 
                                id="wa-question" 
                                placeholder="Write your message or question here..."
                                required
                            ></textarea>
                        </div>
                        
                        <!-- Delivery Method -->
                        <div class="flex flex-col gap-1.5">
                            <label class="text-sm font-semibold text-gray-800 dark:text-gray-200">
                                Delivery Method <span class="text-red-500">*</span>
                            </label>
                            <div class="space-y-2">
                                <label class="flex items-center gap-2">
                                    <input type="radio" name="delivery" value="regular" class="text-red-500" required>
                                    <span class="text-sm">Regular Delivery (3-5 days)</span>
                                </label>
                                <label class="flex items-center gap-2">
                                    <input type="radio" name="delivery" value="express" class="text-red-500" required>
                                    <span class="text-sm">Express Delivery (1-2 days)</span>
                                </label>
                                <label class="flex items-center gap-2">
                                    <input type="radio" name="delivery" value="pickup" class="text-red-500" required>
                                    <span class="text-sm">Store Pickup</span>
                                </label>
                            </div>
                        </div>
                        
                        <!-- Simple Captcha -->
                        <div class="bg-red-50 dark:bg-red-900/20 rounded-lg p-4 border border-red-200 dark:border-red-800 flex items-center justify-between gap-4">
                            <div class="flex flex-col">
                                <span class="text-xs font-medium text-red-600 dark:text-red-400 uppercase tracking-wider mb-1">Security Check</span>
                                <p class="text-sm font-semibold text-gray-800 dark:text-gray-200 flex items-center gap-2">
                                    <span class="material-symbols-outlined text-red-500 text-base">lock</span>
                                    What is <span class="text-red-500 font-bold text-lg" id="captcha-question">4 + 3</span> ?
                                </p>
                            </div>
                            <input 
                                class="w-20 h-10 rounded text-center font-bold text-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-black/40 focus:border-red-500 focus:ring-1 focus:ring-red-500 outline-none" 
                                id="captcha-answer" 
                                placeholder="?" 
                                type="number"
                                required
                            />
                        </div>
                        
                        <!-- Checkbox Consent -->
                        <label class="flex items-start gap-3 cursor-pointer group">
                            <div class="relative flex items-center mt-0.5">
                                <input 
                                    class="peer h-5 w-5 cursor-pointer appearance-none rounded border border-gray-300 dark:border-gray-600 bg-white dark:bg-black/20 transition-all checked:border-red-500 checked:bg-red-500 hover:border-red-500" 
                                    id="wa-consent" 
                                    type="checkbox"
                                    required
                                />
                                <span class="material-symbols-outlined pointer-events-none absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2 text-[16px] text-white opacity-0 transition-opacity peer-checked:opacity-100">check</span>
                            </div>
                            <span class="text-sm text-gray-500 dark:text-gray-400 leading-snug group-hover:text-gray-800 dark:group-hover:text-gray-200 transition-colors">
                                I agree with the <a class="text-red-500 hover:underline" href="#">Privacy Policy</a> and data processing to be contacted via WhatsApp.
                            </span>
                        </label>
                        
                        <!-- Submit Button -->
                        <button 
                            class="w-full bg-red-500 hover:bg-red-600 text-white h-14 rounded-lg font-bold text-base shadow-lg shadow-red-500/25 transition-all transform active:scale-[0.99] flex items-center justify-center gap-2 mt-2" 
                            type="submit"
                        >
                            <span class="material-symbols-outlined">chat</span>
                            Send via WhatsApp
                        </button>
                    </form>
                </div>
                
                <!-- Footer Decorative Stripe -->
                <div class="h-1.5 w-full bg-gradient-to-r from-red-500 via-pink-400 to-red-500"></div>
            </div>
        </div>
    </div>

    <script>
        const testBtn = document.getElementById('test-btn');
        const whatsappModal = document.getElementById('whatsapp-modal');
        const closeWhatsAppModal = document.getElementById('close-whatsapp-modal');
        
        testBtn.addEventListener('click', function() {
            whatsappModal.classList.remove('hidden');
            document.body.style.overflow = 'hidden';
        });
        
        closeWhatsAppModal.addEventListener('click', function() {
            whatsappModal.classList.add('hidden');
            document.body.style.overflow = 'auto';
        });
        
        whatsappModal.addEventListener('click', function(e) {
            if (e.target === whatsappModal || e.target.classList.contains('backdrop-blur-sm')) {
                whatsappModal.classList.add('hidden');
                document.body.style.overflow = 'auto';
            }
        });
        
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape' && !whatsappModal.classList.contains('hidden')) {
                whatsappModal.classList.add('hidden');
                document.body.style.overflow = 'auto';
            }
        });
    </script>
</body>
</html>

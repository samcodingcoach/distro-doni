<!DOCTYPE html>
<html>
<head>
    <title>Test Login API</title>
</head>
<body>
    <h2>Test Login API</h2>
    <form id="loginForm">
        <input type="text" id="username" placeholder="Username" value="admin" required><br><br>
        <input type="password" id="password" placeholder="Password" value="1234" required><br><br>
        <button type="submit">Login</button>
    </form>
    <div id="result"></div>

    <script>
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const resultDiv = document.getElementById('result');
        
        try {
            const response = await fetch('./api/auth/login.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username, password })
            });
            
            const text = await response.text();
            resultDiv.innerHTML = '<h3>Raw Response:</h3><pre>' + text + '</pre>';
            
            try {
                const data = JSON.parse(text);
                resultDiv.innerHTML += '<h3>Parsed JSON:</h3><pre>' + JSON.stringify(data, null, 2) + '</pre>';
                
                if(data.success) {
                    localStorage.setItem('token', data.data.token);
                    resultDiv.innerHTML += '<p>Token saved to localStorage!</p>';
                }
            } catch (e) {
                resultDiv.innerHTML += '<h3>JSON Parse Error:</h3><p>' + e.message + '</p>';
            }
        } catch (error) {
            resultDiv.innerHTML = '<p>Error: ' + error.message + '</p>';
        }
    });
    </script>
</body>
</html>
